<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/login.css">
<link rel="icon" type="image/x-icon" href="../assets/icon.ico">

<Title>Login</title>

</head>
<body>

<div class="login-grid">

<div class="loginForm" id="login">

	<form class="form-container">
		
		<h1>Login</h1>
		
		<label for="ID"><b>User ID</b></label>
		<input type="text" placeholder="Enter User ID"  required id="UID">
		
		<label for="Password"><b>Password</b></label>
		<input type="text" placeholder="Enter Password"  required id="UPW">
		
		<button type="button" class="btn" onclick="checkAndPass()">Login</button>
		<button type="button" class="btn cancel" onclick="closeForm()">Return to Homepage</button>
	
	
	</form>

</div>

</div>

<hr>

<div class="footer">
	<h5>2023 All Rights Reserved</h5>

</div>
<script src="../js/login.js"></script>

</body>
</html>
